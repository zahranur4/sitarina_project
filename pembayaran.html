<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pembayaran</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

  <h1 class="payment__title">Form Pembayaran</h1>

  <div class="payment__logo">
  <img src="assets/img/sitarinas logo.png" alt="Sitarina's Logo">
  </div>

  <form id="orderForm" class="payment__form">
    <label for="produk">Produk</label>
    <input type="text" id="produk" placeholder="Nama Produk" required>

    <label for="harga">Harga</label>
    <input type="text" id="harga" placeholder="Rp" required>

    <label for="nama">Nama Pembeli</label>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>

    <label for="nomor">Nomor WhatsApp</label>
    <input type="text" id="nomor" placeholder="Contoh: 628123456789" required>

    <label for="alamat">Alamat Pengiriman</label>
    <textarea id="alamat" rows="3" placeholder="Alamat lengkap" required></textarea>

    <button type="submit" class="button">Kirim ke WhatsApp</button>
  </form>

  <script src="assets/js/main.js"></script>
</body>
</html>
